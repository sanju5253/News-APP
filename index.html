<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Internal CSS -->
    <style>
        body {
            background-image: url("background.jpg");
        }

        .container {
            background-color: #ed0c0c;
        }

        .accordion-body {
            background-color: #adadad;
        }

        .footer {
            width: auto;
            height: 30px;
            color: rgb(236, 189, 0);
            text-align: center;
            background-color: #212529;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>NEWS UPDATE</title>
</head>

<body>

    <!-- Navbar started -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">insight stream</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="link.html">Links</a>
                    </li>
                </ul>
                
                <!-- Dropdown for selecting news source -->
                <form class="d-flex">
                    <select class="form-select me-2" id="newsSource">
                        <option value="bbc-news">BBC News</option>
                        <option value="cnn">CNN</option>
                        <option value="google-news">Google News</option>
                        <option value="techcrunch">TechCrunch</option>
                        <option value="espn">ESPN</option>
                    </select>
                    <button class="btn btn-outline-light me-2" id="getNewsBtn" type="button">Get News</button>
                
            
                <select class="form-select me-2" id="categorySelect">
                    <option value="Search">Search</option>
                    <option value="sports">Sports</option>
                    <option value="politics">Politics</option>
                    <option value="entertainment">Entertainment</option>
                    
                </select>
                <button class="btn btn-outline-light me-2" id="getNewsBtn" type="button">Search</button>
            </form>
                    
            </div>
        </div>
    </nav>
    <!-- Navbar Ended -->

    <!-- Badge started -->
    <marquee behavior="alternate">
        <h3><strong>Breaking</strong> <span class="badge bg-secondary my-2">News</span></h3>
    </marquee>
    <!-- Badge Ended -->

    <div class="container my-2">
        <div class="accordion" id="newsAccordian">
        </div>
    </div>

    <!-- Footer started -->
    <div class="footer my-5">
        <marquee behavior="alternate">
            <b></b>
        </marquee>
    </div>
    <!-- Footer ended -->

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- JavaScript File -->
    <script src="index.js"></script>

</body>

</html>
